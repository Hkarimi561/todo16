<h1 mat-dialog-title>New Task</h1>
<div mat-dialog-content>
  <p>Please input Task Title?</p>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-checkbox class="example-margin" [(ngModel)]="data.completed">is Completed!</mat-checkbox>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Ok</button>
</div>
